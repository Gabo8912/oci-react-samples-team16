version: 0.1
component: build
timeoutInSeconds: 3600
shell: bash

env:
  variables:
    # YADefinidas como parámetros seguros en el pipeline (no hardcodear aquí)
    DOCKERHUB_USER: ${DOCKERHUB_USER}
    DOCKERHUB_TOKEN: ${DOCKERHUB_TOKEN}
    auth_token_ocir: ${auth_token_ocir}
    user_ocir: ${user_ocir}

    # Variables de destino del contenedor
    REGISTRY: mx-queretaro-1.ocir.io
    NAMESPACE: ax4igplyyag4
    REPO: oracle-bot-repository-team16

  exportedVariables:
    - BUILDRUN_HASH
    - IMAGE_TAG

steps:
  - type: Command
    name: Define unique tag
    command: |
      echo "OCI_BUILD_RUN_ID: ${OCI_BUILD_RUN_ID}"
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
      export IMAGE_TAG=$BUILDRUN_HASH
      echo "BUILDRUN_HASH=$BUILDRUN_HASH"
      echo "IMAGE_TAG=$IMAGE_TAG"

  - type: Command
    name: Login to OCIR
    command: |
      echo "${auth_token_ocir}" \
        | docker login $REGISTRY -u "${user_ocir}" --password-stdin

  - type: Command
    name: Login to OCIR
    command: |
      echo "${auth_token_ocir}" \
        | docker login $REGISTRY -u "${user_ocir}" --password-stdin


outputArtifacts:
  - name: todolist-image
    type: DOCKER_IMAGE
    location: ${REGISTRY}/${NAMESPACE}/${REPO}:${IMAGE_TAG}
